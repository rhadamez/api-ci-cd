name: WorkflownameCI

on:
  push:
    branches:
      - 'master'
      - 'dev'

jobs:
  build:
    name: 'Build and push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'yarn'
      - run: yarn
      - run: yarn run test